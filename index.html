<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat dengan HealthBot üí¨</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffe6ea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      width: 90%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #ff8fa3;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      padding: 15px;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user-message {
      text-align: right;
      color: #fff;
    }

    .user-message span {
      background: #ff8fa3;
      padding: 10px;
      border-radius: 15px 15px 0 15px;
      display: inline-block;
    }

    .bot-message span {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 15px 15px 15px 0;
      display: inline-block;
      color: #333;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: #ff8fa3;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #ff7089;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      üí¨ Chat dengan HealthBot
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="bot-message message">
        <span>Halo üëã, saya <b>HealthBot</b>! Ada yang bisa saya bantu hari ini?</span>
      </div>
    </div>

    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Tulis pesan di sini..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyXdY3Dfe4cLSZ6NgtIAq_IXvvgeYR5O-27BTMWTIuVNrtcz8z3x5FsevjOOG1_eNe8/exec";

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage("user", message);
    input.value = "";
    addMessage("bot", "üí¨ HealthBot sedang mengetik...");

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      if (!response.ok) {
        throw new Error("Server tidak merespons.");
      }

      const data = await response.json();
      replaceLastBotMessage(data.reply || "‚ö†Ô∏è Tidak ada respon dari server.");
    } catch (error) {
      console.error("Error:", error);
      replaceLastBotMessage("‚ö†Ô∏è Koneksi gagal, coba lagi ya.");
    }
  }

  function addMessage(sender, text) {
    const chatMessages = document.getElementById("chatMessages");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add(sender === "user" ? "user-message" : "bot-message", "message");
    messageDiv.innerHTML = `<span>${text}</span>`;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function replaceLastBotMessage(newText) {
    const chatMessages = document.getElementById("chatMessages");
    const botMessages = chatMessages.getElementsByClassName("bot-message");
    if (botMessages.length > 0) {
      botMessages[botMessages.length - 1].innerHTML = `<span>${newText}</span>`;
    }
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
</script>

</body>
</html>
